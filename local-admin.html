<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Local Admin - Beraber Gezelim</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/chatbot.css">
  <link rel="stylesheet" href="css/premium-style.css">
</head>
<body>
  <main style="padding:20px;">
    <h1>Local QA Yönetimi</h1>
    <p>Bu sayfa tarayıcınızın <code>localStorage</code> içindeki sohbet verisini görüntüler ve düzenlemenizi sağlar.</p>

    <div style="margin-bottom:12px;">
      <button id="btn-refresh">Yenile</button>
      <button id="btn-export">Export JSON</button>
      <button id="btn-import">Import JSON</button>
      <button id="btn-clear">Tümünü Sil</button>
      <input id="importFile" type="file" accept="application/json" style="display:none" />
    </div>

    <table id="qa-table" border="1" style="width:100%;border-collapse:collapse;">
      <thead><tr><th>Soru (key)</th><th>Cevap</th><th>Kategori</th><th>Oluşturma</th><th>İşlem</th></tr></thead>
      <tbody></tbody>
    </table>

    <p style="margin-top:16px;">Not: Bu veri yalnızca tarayıcınızda saklanır. Başka kullanıcılarla paylaşılmaz.</p>
  </main>
  <script src="js/local-admin.js"></script>
</body>
</html>
